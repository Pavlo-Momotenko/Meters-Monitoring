{% extends 'base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'meter/css/index.css' %}">
{% endblock %}

{% block title %}
    Create Meter
{% endblock %}

{% block content %}
    <p class="h1 text-start m-5">Create Meter</p>

    <form action="#" method="post" enctype="multipart/form-data">
    {% csrf_token %}

        {{ form }}

    <div class="input-group col-9 m-5" style="width: 50%">
        <span class="input-group-text">Meter Name</span>
        <input type="text" aria-label="First name" class="form-control">
    </div>

    <div class="input-group mb-3 m-5" style="width: 50%">
        <span class="input-group-text">Resource</span>
        <select class="form-select" aria-label="Default select example">
            <option selected>Electricity</option>
            <option value="1">Water</option>
            <option value="2">Gas</option>
        </select>
    </div>

    <div class="input-group col-9 m-5" style="width: 50%">
        <span class="input-group-text">Unit</span>
        <input type="text" aria-label="First name" class="form-control">
    </div>

    <a href="{% url "index" %}" class="btn btn-secondary float-lg-start m-5">Cancel</a>
    <a href="{% url "index" %}" class="btn btn-success float-lg-start m-5">Create Meter</a>
    </form>
{% endblock %}
