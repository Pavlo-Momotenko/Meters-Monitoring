{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    <script type="text/javascript" src="{% static 'highcharts/highcharts.js' %}"></script>
    <script type="text/javascript" src="{% static 'highcharts/exporting.js' %}"></script>
    <script type="text/javascript" src="{% static 'highcharts/export-data.js' %}"></script>
    <script type="text/javascript" src="{% static 'highcharts/accessibility.js' %}"></script>
    <script type="text/javascript" src="{% static 'highcharts/series-label.js' %}"></script>
    {% block styles %}{% endblock %}

</head>
<body>

<div>
    {% block content %}{% endblock %}
</div>
{% block scripts %}{% endblock %}
</body>
</html>
